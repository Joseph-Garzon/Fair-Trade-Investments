<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <link rel="stylesheet" type="text/css" href="FTISignIn.css">
   <link rel="shortcut icon" type="image/x-icon" href="black-tie.png" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center" onclick="window.location.href = 'FTI.html';">
      <h1><i class="fab fa-black-tie mr-2"></i> Fair Trade Investments</h1>
    </div>

    <form action="FTI.html" method="post">
  <!-- 
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div> -->

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn">Login</button>
    <label>
      <input type="checkbox" checked="false" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
	 <input type="reset" name="Reset">
    <a href="ACFTI.html">
    <button type="button" class="createbtn btn" href="ACFTI.html">Create Account</button>
    </a>
    <button type="" class="forget" align="right">Forgot Password?</button>
  </div>
</form>
</body>
</html>
