<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <link rel="stylesheet" type="text/css" href="FTISignIn.css">
   <link rel="shortcut icon" type="image/x-icon" href="black-tie.png" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
</head>
<body>
  <div class="center">
    <h1><i class="fab fa-black-tie mr-2"></i> Fair Trade Investments</h1>
  </div>  
    <form action="FTI.html" method="post">
  <!-- 
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div> -->

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="false" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
	<a href="FTISignIn.html">
    <button type="button" class="cancelbtn" href="FTISignIn.html">Cancel</button>
    </a>
    <span class="psw">Forgot <a href="FTISignIn.html">password?</a></span>
  </div>
</form>
</body>
</html>
