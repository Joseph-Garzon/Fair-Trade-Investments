<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" href="ACFTI.css">
   <link rel="shortcut icon" type="image/x-icon" href="black-tie.png" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center" onclick="window.location.href = 'FTI.html';">
      <h1><i class="fab fa-black-tie mr-2"></i> Fair Trade Investments</h1>
    </div>

    

    <form action="FTISignIn.html" method="post">
  <!-- 
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div> -->

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" required>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" required>

    <label for="pnum"><b>Phone Number<br></b></label>
    <input type="tel" placeholder="xxx-xxx-xxxx" name="pnum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

    <label for="email"><b><br>Email</b></label>
    <input type="text" placeholder="Enter Email Address" name="email" required>

    <div>
    <label for="ccnum"><br><br><br><b>Credit Card Number<br></b></label>
    <input type="tel" placeholder="xxxx-xxxx-xxxx-xxxx" name="ccnum" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required>

    <label for="ssnum"><b><br>Social Security Number<br></b></label>
    <input type="tel" placeholder="xxx-xx-xxxx" name="ssnum" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" required>
    </div>

    <div>
    <label for="psw"><b><br><br><br>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    </div>

    <button type="submit" class="btn">Create Account</button>
    
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <input type="reset" name="Reset">
    <a href="FTISignIn.html">
    <button type="button" class="forget" href="FTISignIn.html" align="right">Forgot Password?</button>
    </a>
  </div>
</form>
</body>
</html>
